
pool:
  vmImage: ubuntu-latest

variables:
  new_value: 'hoge'

steps:
  - bash: echo hoge
  - bash: echo variables['new_value']
  - bash: echo pass
    condition: |
      eq('hoge', variables['new_value'])
  - bash: echo error
    condition: |
      eq('fuga', variables['new_value'])
  - bash: echo input or
    condition: |
      or(eq('hoge', variables['input_value']), eq('fuga', variables['input_value'])

